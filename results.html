<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>h1 {text-align: center;
    font-size: 3rem;}
  </style>
    <title>Results</title>
</head>
<body>
    <header>
      <a href="index.html" style="text-decoration: none;">
        <h3 style="font-family: 'Phosphate', sans-serif; cursor: pointer;">INQUIZIT</h3>
    </a>
    </header>
      <section>
        <h1>Your Quiz Results</h1>
        <div id="quiz-results" class="results-container">
          <div class="result-item">
            <strong>Name:</strong> <span id="user-name">Loading...</span>
        </div>
            <div class="result-item">
              <strong>Topic:</strong> <span id="quiz-topic">Loading...</span>
            </div>
            <div class="result-item">
              <strong>Time Taken:</strong> <span id="time-taken">Loading...</span>
            </div>
            <div class="result-item">
              <strong>Score:</strong> <span id="quiz-score">Loading...</span>
            </div>
            <button type="button" class="another-quiz">Take another quiz</button>
          </div>
      </section>
      <footer>
        <p>&copy; 2024 Inquizit. All rights reserved.</p>
    </footer>
    
</body>
</html>
